PLG_EDITORS-XTD_NBSP_XML_DESCRIPTION="<h2><strong>NBSP - Add and remove NBSPs</strong></h2><p>Adds a command to place non-breakable spaces &amp;nbsp; after each single-letter word (digits included) and after and before strings specified in the settings of the plugin. Adds a command to remove all non-breakable spaces &amp;nbsp; in the text.</p><p>Enable the plugin and extend the list of symbols or strings to match in the settings of the plugin: <a href="_QQ_"index.php?option=com_plugins&filter_element=NBSP"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"list the NBSP plugin on the site"_QQ_">List the NBSP plugin</a>.</p><p>Examples of the settings (use spaces to separate the strings):</p><ul><li>List of strings requiring a &amp;nbsp; afterwards: &sect; p. p&iacute;. p p&iacute; = $ č. ≈ r.</li><li>List of strings requiring a &amp;nbsp; before: 000 Kč CZK &euro; $ EUR mm cm m km mW W kW s min hod ks &deg;C % ≈ = –</li></ul><p>See <a href="_QQ_"https://github.com/kofaysi/NBS-tilde-vlna"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"NBSP plugin on GitHub"_QQ_">NBSP plugin on GitHub</a> for the code.</p>"
